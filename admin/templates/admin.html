<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω–∫–∞ TenderHelp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .admin-sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .admin-logo {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-logo h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .admin-nav {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 25px;
            color: rgba(255, 255, 255, 0.8);
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            margin: 5px 15px;
            border-radius: 12px;
            font-weight: 500;
            width: calc(100% - 30px);
            text-align: left;
        }

        .nav-item:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            color: white;
            border-left-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: translateX(5px);
        }

        .nav-item span {
            font-size: 20px;
            min-width: 20px;
        }

        .admin-main {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .admin-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h2 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .upload-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .upload-btn {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .banks-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bank-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .bank-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .bank-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .bank-logo {
            width: 60px;
            height: 60px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .bank-details h3 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .bank-details p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin: 0 0 10px 0;
        }

        .bank-terms {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .bank-terms span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .bank-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn,
        .delete-btn {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }

        .edit-btn {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .edit-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .metric-icon {
            width: 60px;
            height: 60px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .metric-content {
            flex: 1;
        }

        .metric-value {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .metric-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-logo">
                <h1>–ê–¥–º–∏–Ω–∫–∞</h1>
            </div>
            <nav class="admin-nav">
                <button class="nav-item active" data-tab="banks">
                    <span>üè¶</span> –ë–∞–Ω–∫–∏
                </button>
                <button class="nav-item" data-tab="users">
                    <span>üë•</span> –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏
                </button>
                <button class="nav-item" data-tab="analytics">
                    <span>üìä</span> –ê–Ω–∞–ª–∏—Ç–∏–∫–∞
                </button>
                <button class="nav-item" data-tab="requests">
                    <span>üìÑ</span> –ó–∞—è–≤–∫–∏
                </button>
            </nav>
        </div>

        <div class="admin-main">
            <div class="admin-content">
                <!-- Banks Tab -->
                <div id="banks-tab" class="tab-content">
                    <div class="admin-header">
                        <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∞–Ω–∫–∞–º–∏</h2>
                        <div class="upload-section">
                            <label class="upload-btn">
                                <span>üìÅ</span> –ó–∞–≥—Ä—É–∑–∏—Ç—å Excel —Ñ–∞–π–ª
                                <input type="file" accept=".xlsx,.xls" style="display: none;" id="bankFile">
                            </label>
                        </div>
                    </div>
                    <div class="banks-list" id="banksList">
                        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                </div>

                <!-- Users Tab -->
                <div id="users-tab" class="tab-content hidden">
                    <div class="admin-header">
                        <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h2>
                    </div>
                    <div class="users-list" id="usersList">
                        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                </div>

                <!-- Analytics Tab -->
                <div id="analytics-tab" class="tab-content hidden">
                    <div class="admin-header">
                        <h2>–ê–Ω–∞–ª–∏—Ç–∏–∫–∞</h2>
                    </div>
                    <div class="analytics-grid" id="analyticsGrid">
                        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                </div>

                <!-- Requests Tab -->
                <div id="requests-tab" class="tab-content hidden">
                    <div class="admin-header">
                        <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∞–º–∏</h2>
                    </div>
                    <div class="requests-list" id="requestsList">
                        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                
                // Remove active class from all nav items
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
                
                // Show selected tab
                document.getElementById(tabName + '-tab').classList.remove('hidden');
                
                // Load data for the tab
                loadTabData(tabName);
            });
        });

        // Load data for tabs
        async function loadTabData(tabName) {
            switch(tabName) {
                case 'banks':
                    await loadBanks();
                    break;
                case 'users':
                    await loadUsers();
                    break;
                case 'analytics':
                    await loadAnalytics();
                    break;
                case 'requests':
                    await loadRequests();
                    break;
            }
        }

        // Load banks
        async function loadBanks() {
            try {
                const response = await fetch('/api/admin/banks');
                const banks = await response.json();
                
                const banksList = document.getElementById('banksList');
                banksList.innerHTML = banks.map(bank => `
                    <div class="bank-card">
                        <div class="bank-info">
                            <div class="bank-logo">${bank.logo}</div>
                            <div class="bank-details">
                                <h3>${bank.name}</h3>
                                <p>${bank.product}</p>
                                <div class="bank-terms">
                                    <span>–°—É–º–º–∞: ${bank.amount}</span>
                                    <span>–°—Ç–∞–≤–∫–∞: ${bank.rate}</span>
                                    <span>–°—Ä–æ–∫: ${bank.term}</span>
                                </div>
                            </div>
                        </div>
                        <div class="bank-actions">
                            <button class="edit-btn">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button class="delete-btn">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–Ω–∫–æ–≤:', error);
            }
        }

        // Load users
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = `
                <div class="bank-card">
                    <div class="bank-info">
                        <div class="bank-logo">üë§</div>
                        <div class="bank-details">
                            <h3>–ú–∞–∫—Å–∏–º –ò—Å–∫–∏–Ω –û–ª–µ–≥–æ–≤–∏—á</h3>
                            <p>agent@tenderhelp.ru</p>
                            <div class="bank-terms">
                                <span>–†–æ–ª—å: –ê–≥–µ–Ω—Ç</span>
                                <span>–°—Ç–∞—Ç—É—Å: –ê–∫—Ç–∏–≤–µ–Ω</span>
                            </div>
                        </div>
                    </div>
                    <div class="bank-actions">
                        <button class="edit-btn">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button class="delete-btn">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `;
        }

        // Load analytics
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/admin/analytics');
                const analytics = await response.json();
                
                const analyticsGrid = document.getElementById('analyticsGrid');
                analyticsGrid.innerHTML = `
                    <div class="metric-card">
                        <div class="metric-icon">üìä</div>
                        <div class="metric-content">
                            <div class="metric-value">${analytics.total_requests || 0}</div>
                            <div class="metric-label">–í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫</div>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">‚úÖ</div>
                        <div class="metric-content">
                            <div class="metric-value">${analytics.approved || 0}</div>
                            <div class="metric-label">–û–¥–æ–±—Ä–µ–Ω–æ</div>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">‚ùå</div>
                        <div class="metric-content">
                            <div class="metric-value">${analytics.rejected || 0}</div>
                            <div class="metric-label">–û—Ç–∫–ª–æ–Ω–µ–Ω–æ</div>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">‚è≥</div>
                        <div class="metric-content">
                            <div class="metric-value">${analytics.in_progress || 0}</div>
                            <div class="metric-label">–í –æ–±—Ä–∞–±–æ—Ç–∫–µ</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏:', error);
            }
        }

        // Load requests
        async function loadRequests() {
            const requestsList = document.getElementById('requestsList');
            requestsList.innerHTML = `
                <div class="bank-card">
                    <div class="bank-info">
                        <div class="bank-logo">üìÑ</div>
                        <div class="bank-details">
                            <h3>–ó–∞—è–≤–∫–∞ #6322</h3>
                            <p>–û–û–û "–ö–û–ù–¢–£–†"</p>
                            <div class="bank-terms">
                                <span>–°—Ç–∞—Ç—É—Å: –ß–µ—Ä–Ω–æ–≤–∏–∫</span>
                                <span>–°—É–º–º–∞: 1,000,000 ‚ÇΩ</span>
                            </div>
                        </div>
                    </div>
                    <div class="bank-actions">
                        <button class="edit-btn">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button class="delete-btn">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `;
        }

        // File upload handler
        document.getElementById('bankFile').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/admin/upload-banks', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                    loadBanks(); // Reload banks list
                } else {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞');
            }
        });

        // Load initial data
        loadTabData('banks');
    </script>
</body>
</html>
